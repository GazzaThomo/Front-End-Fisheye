<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>

      <div class="dropdown-container">
        <p class="text-trier">Trier par</p>
        <div class="dropdown">
          <button
            id="dropdownButton"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            Popularité
            <span class="arrow"><img src="./assets/icons/arrow.svg" /></span>
          </button>
          <div
            id="listbox"
            class="listbox"
            role="listbox"
            aria-labelledby="dropdownButton"
          ></div>
        </div>
      </div>

      <div class="media-section"></div>

      <div class="likes-and-price">
        <img src="assets/icons/heart.svg" alt="icone j'aime" />
      </div>

      <div id="lightbox-modal">
        <div class="lightbox-content">
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
          <a class="close-lightbox">&times;</a>
        </div>
      </div>

      <div id="contact_modal" aria-hidden="true">
        <!-- change in js later-->
        <div class="modal" role="dialog" aria-labelledby="modal-heading">
          <header>
            <h2 id="modal-heading">Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              alt="Close"
              aria-label="Close modal"
            />
          </header>
          <form>
            <div class="form-element">
              <label for="prenom">Prénom</label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                required
                aria-required="true"
              />
            </div>
            <div class="form-element">
              <label for="nom">Nom</label>
              <input
                type="text"
                id="nom"
                name="nom"
                required
                aria-required="true"
              />
            </div>
            <div class="form-element">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-required="true"
              />
            </div>
            <div class="form-element">
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                rows="10"
                required
                aria-required="true"
              ></textarea>
            </div>
            <div class="form-element">
              <button class="contact_button" type="submit">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="./scripts/templates/media.js" defer></script>
    <script src="./scripts/templates/profile.js" defer></script>
    <script
      type="module"
      src="./scripts/pages/photographersPage.js"
      defer
    ></script>
    <script type="module" src="./scripts/utils/filterPage.js" defer></script>
  </body>
</html>
